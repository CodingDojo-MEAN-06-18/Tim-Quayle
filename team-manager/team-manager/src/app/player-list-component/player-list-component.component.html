
<p><a [routerLink]="['/players/list']">List</a>   <a [routerLink]="['/players/addplayer']">Add A Player</a> </p>

  <table style="width:100%">
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th> 
      <th>Actions</th>
    </tr>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td> 
      <td><button (click)="delPlayer(player)">Delete</button></td>
    </tr>
   
  </table>
